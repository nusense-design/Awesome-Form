<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/min.css">
    <title>Awesome-Form</title>

<body>
    <div class="container">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt="">
        <div action="" class="form">
            <!-- ------section 1------ -->
            <div class="contact-info">
                <h3 class="title">GET IN TOUCH</h3>
                <div class="information">
                    <img src="img/location.png" class='icon' alt="">
                    <p>Dombivali,Thane - Maharshtra -421201 </p>
                </div>
                <div class="information">
                    <img src="img/email.png" class='icon' alt="">
                    <p>adarsh121996@gmail.com</p>
                </div>
                <div class="information">
                    <img src="img/phone.png" class='icon' alt="">
                    <p>9372021118.</p>
                </div>
                <div class="social-media">
                    <p>Connect with me!</p>
                    <div class="social-icons">
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-github-alt"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-codepen"></i></a>
                    </div>
                </div>
            </div>
            <!-- ----------[section-2]---------- -->

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
                <form action="./index.html">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input user">
                        <label for="name">Username</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input mail">
                        <label for="email">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="text" name="phone" class="input phone">
                        <label for="phone">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="input" class="input"></textarea>
                        <label for="input">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="Submit" class="btn">
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/main.js"></script>
